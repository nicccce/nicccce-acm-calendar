<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态模糊标题效果演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .demo-container {
            text-align: center;
        }
        
        .dynamic-title {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.9) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: 
                titleGlow 4s ease-in-out infinite alternate,
                dynamicBlur 8s ease-in-out infinite;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 30px;
        }
        
        .dynamic-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 20px;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        /* 动态模糊动画 */
        @keyframes dynamicBlur {
            0%, 100% {
                filter: blur(0);
                opacity: 1;
            }
            25% {
                filter: blur(1px);
                opacity: 0.9;
            }
            50% {
                filter: blur(2px);
                opacity: 0.8;
            }
            75% {
                filter: blur(0.5px);
                opacity: 0.95;
            }
        }
        
        @keyframes titleGlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="dynamic-title">分形黄昏的日历</h1>
        <p class="dynamic-subtitle">一站式获取各大平台竞赛信息</p>
    </div>
    
    <script>
        console.log("动态模糊标题效果演示已加载");
    </script>
</body>
</html>
